<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>First to 5 Wins!</p>
    <button type="button" value="rock">Rock</button>
    <button type="button" value="paper">Paper</button>
    <button type="button" value="scissors">Scissors</button>
    <div class="round-details"></div>
    <div class="running-score"></div>
    <div class="player-score"></div>
    <div class="computer-score"></div>
    <h1 class="game-end"></h1>
  </body>
</html>
